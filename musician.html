<!DOCTYPE html>
<html>
<head>
    <title>WEBAPPS ASSIGNMENT-6</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<h2>Musician guess by Vyshnavi Kattamuri</h2>

<form>
    <label for="musician_name">Enter the secret musician name </label>
    <input type ="password" id="musician_name" name="musician_name" min=10 max=50 step=2 value="John Lennon"> <br>

    <label for="input_check"> Guess the musician </label>
    <input type ="text" id="input_check" name="input_check" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess" style="background-color: orangered;">

</form>
<div class="container" style="color: grey;">
    <img src="Midges.jpg" id="image" alt="Midges Image" width="100px" height="100px" onclick="swapImage()" style="position: left;">
</div>

<p id="result" style="background-color: grey;"> To store the Results </p>

<script>
var correct = 0;
var wrong = 0;
var useImage = 1;
function checkGuess(){
    console.log("Getting form values")
    name = document.getElementById("musician_name").value
    check = document.getElementById("input_check").value
    if(name===check){
        correct=correct+1
        document.getElementById("result").innerHTML="Correct "+correct;
        alert("You got it right");
    } else{
        wrong=wrong+1
        document.getElementById("result").innerHTML="Wrong "+wrong;
        alert("Wrong Musician");
        if(wrong>=3){
            showAlert();
        }
    }
}

function swapImage(){
    switch(useImage){
        case 1:
            image.src = "Midges.jpg";
            useImage = useImage + 1;
            break;
        case 2:
            image.src = "TrueBugs.jpg";
            useImage = useImage + 1;
            break;
        case 3:
            image.src = "RobberFly.jpg"
            useImage = 1;
            break;
    }
}

function showAlert(){
    alert("Sorry, game over.");
}
</script>

</body>
</html>
